<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pig Dice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pig Dice</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <!-- NEW: Add a class to this h2, so when a player inputs their name it'll change to the players name -->
        <h2 id="player-1-new-name">Player 1:</h2>
        <form id="new-player-1">
          <div class="form-group">
            <label for="player-1-name">Name:</label>
            <input type="text"  class="form-control" id="player-1-name">
          </div>
          <button type="submit" class="btn-add-p1-name">Add name</button>
        </form>
        <p>Total Score: <span class="totalScoreP1"></span></p>      
      </div>
      <div class="col-md-6">
        <hr>
        <!-- NEW: Add a class to this h2, so when a player inputs their name it'll change to the players name -->
        <h2 id="player-2-new-name">Player 2</h2>
        <form id="new-player-2">
          <div class="form-group">
            <label for="player-2-name">Name:</label>            
            <input type="text"  class="form-control" id="player-2-name">
          </div>
          <button type="submit" class="btn-add-p2-name">Add name</button>
        </form>
        <p>Total Score: <span class="totalScoreP2"></span></p>   
      </div>
      <div class="col-md-12">
        <!-- NEW: Column that displays all the current rolls for the turn -->
        <p>Roll Values: </p>
        <p class="fixedHeight"><span class="rollValue"></span></p>
      </div>
      <div class="col-md-12">
        <!-- NEW: Column that displays the sum of the current rolls for the turn -->
        <p>Turn Value:</p>
        <p class="fixedHeight"><span class="turnValue"></span></p>
      </div>
      <div class="col-md-6">
        <button id="player1Hold">Hold</button>
        <button id="player1Turn">Roll</button>      
      </div>
      <div class="col-md-6">
        <button id="player2Hold">Hold</button>
        <button id="player2Turn">Roll</button>      
      </div>
      <div class="col-md-12">
        <p class="winner">The Winner is: <span class="winnerName"></span></p>    
      </div>
    </div>
  </div>
</body>
</html>
